a<script type="text/javascript">
  RED.nodes.registerType('discordGuildManager', {
    category: 'Discord · Guild Control',
    color: '#7289da',
    defaults: {
      name: {
        value: "",
        required: false
      },
      guild: {
        value: null,
        required: false
      },
      token: {
        value: "",
        required: true,
        type: "discord-token"
      }
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-university",
    label: function () {
      return this.name || "Discord Guild Manager";
    }
  });
</script>
<script type="text/x-red" data-template-name="discordGuildManager">
  <div class="form-row">
        <label for="node-input-token"><i class="icon-tag"></i> token</label>
        <input type="text" id="node-input-token" placeholder="token">
    </div>
    <div class="form-row">
        <label for="node-input-guild"><i class="icon-tag"></i> Guild</label>
        <input type="text" id="node-input-guild" name="guild" placeholder="Guild ID">
        <p>(leave 'guild' blank to use <code>msg.guild</code> as guild ID to send to)</p>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/x-red" data-help-name="discordGuildManager">
  <p><strong>What it does</strong> — Fetches details about a guild (server) or renames it.</p>
  <p><strong>When to use it</strong> — Build dashboards that show live guild stats, or automate temporary renames (for seasonal events, etc.).</p>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>action <span class="property-type">string</span></dt>
    <dd><code>info</code> (default) to fetch guild data, or <code>name</code> to rename the guild.</dd>
    <dt>guild <span class="property-type">object | string</span></dt>
    <dd>The guild id or object you want to work with.</dd>
    <dt>name <span class="property-type">string</span></dt>
    <dd>Only for the <code>name</code> action: the new guild name.</dd>
  </dl>

  <h3>Output</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">object</span></dt>
    <dd>The guild information returned by Discord (id, name, owner id, counts, features, etc.). After a rename it reflects the updated name.</dd>
  </dl>

  <h3>Tips</h3>
  <ul>
    <li>Combine with <code>discordEventManager</code> or dashboards to present guild stats to admins.</li>
    <li>Renaming a guild requires the bot to have <em>Manage Guild</em> permission.</li>
  </ul>
</script>
