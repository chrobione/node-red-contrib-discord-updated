a<script type="text/javascript">
  RED.nodes.registerType('discordCommandManager', {
    category: 'discord · guild control',
    color: '#7289da',
    defaults: {
      name: {
        value: "",
        required: false
      },
      guild: {
        value: null,
        required: false
      },
      token: {
        value: "",
        required: true,
        type: "discord-token"
      }
    },
    inputs: 1,
    outputs: 1,
    icon: "discord.png",
    label: function () {
      return this.name || "discordCommandManager";
    }
  });
</script>
<script type="text/x-red" data-template-name="discordCommandManager">
  <div class="form-row">
        <label for="node-input-token"><i class="icon-tag"></i> token</label>
        <input type="text" id="node-input-token" placeholder="token">
    </div>
    <div class="form-row">
        <label for="node-input-guild"><i class="icon-tag"></i> Guild</label>
        <input type="text" id="node-input-guild" name="guild" placeholder="Guild ID">
        <p>(leave 'guild' blank to use <code>msg.guild</code> as guild ID to send to)</p>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/x-red" data-help-name="discordCommandManager">
  <p><strong>What it does</strong> — Creates, overwrites, or deletes your slash commands, context menu commands, and other application commands.</p>
  <p><strong>When to use it</strong> — Run during deployment or admin flows to keep command definitions in sync between Discord and your Node-RED project.</p>

  <h3>Key inputs</h3>
  <dl class="message-properties">
    <dt>action <span class="property-type">string</span></dt>
    <dd><code>set</code> to upload commands, <code>delete</code> to remove one or all commands.</dd>
    <dt>commands <span class="property-type">array</span></dt>
    <dd>For <code>set</code>: an array of command definitions that match the Discord REST shape. Slash command builder output works perfectly.</dd>
    <dt>commandId <span class="property-type">string</span></dt>
    <dd>For <code>delete</code>: the id of the command to remove. Leave blank to delete everything in the selected scope.</dd>
    <dt>guild <span class="property-type">object | string</span></dt>
    <dd>Optional. Supply a guild id/object to target one server; leave empty for global commands.</dd>
  </dl>

  <h3>Output</h3>
  <dl class="message-properties">
    <dt>payload <span class="property-type">array | object</span></dt>
    <dd>Discord’s response. For <code>set</code> you receive the created command objects; for deletes you receive confirmation data.</dd>
  </dl>

  <h3>Tips</h3>
  <ul>
    <li>Global command changes can take up to an hour to appear. Guild-scoped commands update almost instantly.</li>
    <li>Keep your command definitions in a change node or function so you can version them alongside your flows.</li>
    <li>You can fetch existing command ids via the Discord Developer Portal (Integrations → Commands) if you need to delete a single entry.</li>
  </ul>
</script>
