a<script type="text/javascript">
  RED.nodes.registerType('discordTyping', {
    category: 'Discord · Responses',
    color: '#7289da',
    defaults: {
      name: {
        value: "",
        required: false
      },
      channel: {
        value: null,
        required: false
      },
      token: {
        value: "",
        required: true,
        type: "discord-token"
      }
    },
    inputs: 1,
    outputs: 0,
    icon: "font-awesome/fa-keyboard-o",
    label: function () {
      return this.name || "Discord Typing";
    }
  });
</script>
<script type="text/x-red" data-template-name="discordTyping">
  <div class="form-row">
        <label for="node-input-token"><i class="icon-tag"></i> token</label>
        <input type="text" id="node-input-token" placeholder="token">
    </div>
    <div class="form-row">
        <label for="node-input-channel"><i class="icon-tag"></i> Channel</label>
        <input type="text" id="node-input-channel" name="ch" placeholder="Channel ID">
        <p>(leave 'channel' blank to use <code>msg.channel</code> as channel ID to send to)</p>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
<script type="text/x-red" data-help-name="discordTyping">
  <p><strong>What it does</strong> — Tells Discord to show the “bot is typing...” indicator in a channel.</p>
  <p><strong>When to use it</strong> — Fire this before you send a longer reply so users know the bot is working on their request.</p>

  <h3>Input</h3>
  <dl class="message-properties">
    <dt>channel <span class="property-type">object | string</span></dt>
    <dd>The channel object or id. You can set it on the node or pass <code>msg.channel</code>.</dd>
  </dl>

  <h3>Tips</h3>
  <ul>
    <li>The typing indicator lasts about 10 seconds. Trigger it again if your flow takes longer.</li>
    <li>Chain this node directly before <code>discordMessageManager</code> or <code>discordInteractionManager</code> when doing API calls or heavy processing.</li>
  </ul>
</script>
